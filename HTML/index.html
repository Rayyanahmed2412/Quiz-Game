<!DOCTYPE html>
<html lang="en">
<head>
  <title>Home Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: radial-gradient( circle 897px at 9% 80.3%,  rgba(55,60,245,1) 0%, rgba(62, 23, 57,0.90) 100.2% );

    }

    .home-container {
      text-align: center;
      margin-top: 50px;
    }

    .btn {
 display: block;
 padding: 0.7em 1em;
 background: transparent;
 outline: none;
 border: 0;
 color: #d4af37;
 letter-spacing: 0.1em;
 font-family: monospace;
 font-size: 17px;
 font-weight: bold;
 z-index: 1;
}

.cube {
 position: relative;
 transition: all 0.5s;
}

.cube .bg-top {
 position: absolute;
 height: 10px;
 background: #d4af37;
 bottom: 100%;
 left: 5px;
 right: -5px;
 transform: skew(-45deg, 0);
 margin: 0;
 transition: all 0.4s;
}

.cube .bg-top .bg-inner {
 bottom: 0;
}

.cube .bg {
 position: absolute;
 left: 0;
 bottom: 0;
 top: 0;
 right: 0;
 background: #d4af37;
 transition: all 0.4s;
}

.cube .bg-right {
 position: absolute;
 background: #d4af37;
 top: -5px;
 z-index: 0;
 bottom: 5px;
 width: 10px;
 left: 100%;
 transform: skew(0, -45deg);
 transition: all 0.4s;
}

.cube .bg-right .bg-inner {
 left: 0;
}

.cube .bg-inner {
 background: #28282d;
 position: absolute;
 left: 2px;
 right: 2px;
 top: 2px;
 bottom: 2px;
}

.cube .text {
 position: relative;
 transition: all 0.4s;
}

.cube:hover .bg-inner {
 background: #d4af37;
 transition: all 0.4s;
}

.cube:hover .text {
 color: #28282d;
 transition: all 0.4s;
}

.cube:hover .bg-right,
.cube:hover .bg,
.cube:hover .bg-top {
 background: #28282d;
}

.cube:active {
 z-index: 9999;
 animation: bounce .1s linear;
}

@keyframes bounce {
 50% {
  transform: scale(0.9);
 }
}
.option
{
    float: left;
    margin: 10rem;
    scale: 150%;
}
.head
{
    background: rgba( 62, 23, 57, 0.6 );
box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.57 );
backdrop-filter: blur( 11px );
-webkit-backdrop-filter: blur( 11px );
border-radius: 10px;
border: 1px solid rgba( 255, 255, 255, 0.38 );
}
a{
    text-decoration: none;
}
.login-container {
      position: fixed;
      top: 20px;
      right: 20px;
    }

    .login-btn {
      display: block;
      padding: 0.7em 1em;
      background: transparent;
      outline: none;
      border: 1px solid #d4af37;
      color: #d4af37;
      letter-spacing: 0.1em;
      font-family: monospace;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
    }

  </style>
</head>
<body>
    <div class="login-container">
        <a href="login.html">
          <button type="button" class="login-btn">Login</button>
        </a>
      </div>
    
  <div class="home-container">
    <div class="head">
        <img src="/img/Quiz Game.png" alt="">
    </div>
    <div class="option">
    <a href="quiz.html">
    <button type="button" class="btn cube cube-hover">
        <div class="bg-top">
        <div class="bg-inner"></div>
        </div>
        <div class="bg-right">
        <div class="bg-inner"></div>
        </div>
        <div class="bg">
        <div class="bg-inner"></div>
        </div>
        <div class="text">Play Quiz</div>
      </button>
    </a>
    </div>
    <div class="option">
    <a href="leaderboards.html">
      <button type="button" class="btn cube cube-hover">
        <div class="bg-top">
        <div class="bg-inner"></div>
        </div>
        <div class="bg-right">
        <div class="bg-inner"></div>
        </div>
        <div class="bg">
        <div class="bg-inner"></div>
        </div>
        <div class="text">Leaderboards</div>
      </button>
    </a>
    </div>
  </div>
</body>
</html>
